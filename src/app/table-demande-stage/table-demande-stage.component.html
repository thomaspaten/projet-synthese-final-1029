<div class="container-fluid p-5">
    <div class="row">
        <div class="col-12">
            <h1>Demandes de stage</h1>
            <button mat-button class="couleurBtn__orange btn">Ajouter une demande</button>
            <table class="bg__blanc hr" mat-table #tableStage [dataSource]="tableauDemandeStages">

                <ng-container matColumnDef="title">
                    <th class="polColor__noir" mat-header-cell *matHeaderCellDef> Poste </th>
                    <td class="polColor__noir" mat-cell *matCellDef="let demandestages"> {{demandestages.title}} </td>
                </ng-container>
                <ng-container matColumnDef="activitySector">
                    <th class="polColor__noir" mat-header-cell *matHeaderCellDef> Secteur d'activité </th>
                    <td class="polColor__noir" mat-cell *matCellDef="let demandestages"> {{demandestages.activitySector}} </td>
                </ng-container>

                <ng-container matColumnDef="region">
                    <th class="polColor__noir" mat-header-cell *matHeaderCellDef> Région </th>
                    <td class="polColor__noir" mat-cell *matCellDef="let demandestages"> {{demandestages.region}} </td>
                </ng-container>

                <ng-container matColumnDef="startDate">
                    <th class="polColor__noir" mat-header-cell *matHeaderCellDef> Date d'inscription </th>
                    <td class="polColor__noir" mat-cell *matCellDef="let demandestages"> {{demandestages.startDate}} </td>
                </ng-container>

                    <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let demandestage" class="boutonsAction">
                        <button mat-button><i class="material-icons">edit</i></button>
                        <button mat-button><i class="material-icons">delete</i></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

            </table>
        </div>
    </div>
</div>
