<h1 class="h1__gris">Demandes de stage</h1>
<button mat-button class="couleurBtn__orange">Ajouter une demande</button>
<table class="bg__blanc" mat-table #tableStage [dataSource]="tableauDemandeStage">

    <ng-container matColumnDef="title">
        <th class="polColor__noir" mat-header-cell *matHeaderCellDef> Poste </th>
        <td class="polColor__noir" mat-cell *matCellDef="let demandestage"> {{demandestage.title}} </td>
    </ng-container>
    <hr>
    <ng-container matColumnDef="activitySector">
        <th class="polColor__noir" mat-header-cell *matHeaderCellDef> Secteur d'activité </th>
        <td class="polColor__noir" mat-cell *matCellDef="let demandestage"> {{demandestage.activitySector}} </td>
    </ng-container>

    <ng-container matColumnDef="region">
        <th class="polColor__noir" mat-header-cell *matHeaderCellDef> Région </th>
        <td class="polColor__noir" mat-cell *matCellDef="let demandestage"> {{demandestage.region}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
        <th class="polColor__noir" mat-header-cell *matHeaderCellDef> Date d'inscription </th>
        <td class="polColor__noir" mat-cell *matCellDef="let demandestage"> {{demandestage.startDate}} </td>
    </ng-container>

        <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let demandestage" class="boutonsAction">
            <button mat-button><i class="material-icons">edit</i></button>
            <button mat-button><i class="material-icons">delete</i></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>
