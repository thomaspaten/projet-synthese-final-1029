<app-navigation></app-navigation>


<h2>Candidats</h2>
<button mat-raised-button class="btn__button4" style="float: left; " (click)="addCandidat()"> + Ajouter un candidat</button>
<br>
<br>
<br>

    <ng-container *ngFor="let candidat of candidats">

  <mat-card class="liste-card" (click)="candidatDetails(candidat._id)">
    <mat-card-title>
      <mat-icon>person</mat-icon>
    </mat-card-title>

    <mat-card-content>
    <dl> 
      <dt>{{candidat.name}}</dt>
      <dt>{{candidat.jobTitle}}</dt>
      <dt>{{candidat.email}}</dt>
      <dt>{{candidat.phone}}</dt>
    </dl>
    </mat-card-content>

 
</mat-card>
</ng-container>
